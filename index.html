<!DOCTYPE html>
<html>
	<head>
		<title>Obfuscated Poetry</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<p id="line1">On a <div id="path">weary winding path,</div></p>
			<p id="line2"><div id="darkness">darkness</div> creeps all around,</p>
			<p id="line3"><div id="trudge">trudge</div> through the aftermath,</p>
			<p id="line4">and the <div id="nightmare">nightmares</div> that hound.</p>
		</div>
	</body>
</html>
