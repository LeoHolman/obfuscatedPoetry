<!DOCTYPE html>
<html>
	<head>
		<title>Obfuscated Poetry</title>
		<link rel="stylesheet" type="text/css" href="assets/css/style.css" />
	</head>
	<body>
		<div id="wrapper">
			<div id="line1">On a <div id="path" class="word">weary winding path,</div></div>
			<div id="line2"><div id="darkness" class="word">darkness</div> creeps all around,</div>
			<div id="line3"><div id="trudge" class="word">trudge</div> through the aftermath,</div>
			<div id="line4">and the <div id="nightmare" class="word">nightmares</div> that hound.</div>
		</div>
		<script src="assets/js/main.js" type="text/javascript"></script>
	</body>
</html>
